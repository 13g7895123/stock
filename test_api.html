<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 測試</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>股票API測試</h1>
    
    <button onclick="testUpdateAll()">測試更新所有股票</button>
    <button onclick="testUpdateSingle()">測試更新單筆股票</button>
    
    <div id="result" class="result">
        點擊按鈕測試API...
    </div>
    
    <script>
        const API_BASE = 'http://localhost:9121/api/v1';
        
        async function testUpdateAll() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在測試更新所有股票...';
            
            try {
                const response = await fetch(`${API_BASE}/stocks/update-all`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: 'null'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<strong>成功!</strong><br>
                                          訊息: ${data.message}<br>
                                          任務ID: ${data.task_id}<br>
                                          狀態: ${data.status}`;
                } else {
                    resultDiv.innerHTML = `<strong>錯誤:</strong> ${JSON.stringify(data)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>請求失敗:</strong> ${error.message}`;
            }
        }
        
        async function testUpdateSingle() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在測試更新單筆股票...';
            
            try {
                const response = await fetch(`${API_BASE}/stocks/2330/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<strong>成功!</strong><br>
                                          訊息: ${data.message}<br>
                                          任務ID: ${data.task_id}<br>
                                          狀態: ${data.status}`;
                } else {
                    resultDiv.innerHTML = `<strong>錯誤:</strong> ${JSON.stringify(data)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>請求失敗:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
