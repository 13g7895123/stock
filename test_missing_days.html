<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試缺少交易日API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .result {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>測試缺少交易日API</h1>

    <button onclick="testSmartAnalysis()">測試智能分析API</button>
    <button onclick="testFrontendIntegration()">測試前端整合</button>

    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(title, content, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }

        async function testSmartAnalysis() {
            try {
                addResult('開始測試', '正在調用後端智能分析API...');

                const response = await fetch('http://localhost:9127/api/v1/trading-days/smart-analysis');
                const data = await response.json();

                addResult('後端API回應', JSON.stringify(data, null, 2));

                // 檢查回應結構
                if (data.status === 'success' && data.data) {
                    const analysisData = data.data;
                    const missingCount = analysisData.statistics?.total_missing_days || 0;

                    addResult('分析結果', `
找到 ${missingCount} 個缺少的交易日
資料完整率: ${analysisData.statistics?.completeness_rate || 0}%
分析期間: ${analysisData.analysis_period?.start_date} ~ ${analysisData.analysis_period?.end_date}
智能分析原因: ${analysisData.smart_analysis?.analysis_reason || 'N/A'}
                    `);

                    if (missingCount > 0) {
                        const missingDates = analysisData.missing_dates?.map(d => d.date).join(', ') || '';
                        addResult('缺少的日期', missingDates);
                    }
                }

            } catch (error) {
                addResult('API調用失敗', error.message, false);
            }
        }

        async function testFrontendIntegration() {
            addResult('前端整合測試', '模擬前端組合式函數的處理邏輯...');

            try {
                // 模擬 useApi 的處理邏輯
                const response = await fetch('http://localhost:9127/api/v1/trading-days/smart-analysis');
                const data = await response.json();

                // 模擬 useApi 包裝回應
                const apiResult = {
                    success: true,
                    data: data,  // 這是後端的原始回應
                    error: null
                };

                addResult('useApi 包裝結果', JSON.stringify(apiResult, null, 2));

                // 模擬 useTradingDays 的處理邏輯
                if (apiResult.success) {
                    const backendResponse = apiResult.data;
                    if (backendResponse.status === 'success') {
                        const finalResult = backendResponse.data;

                        addResult('最終前端接收到的資料', JSON.stringify(finalResult, null, 2));

                        // 驗證前端模板所需的欄位
                        const requiredFields = [
                            'analysis_period',
                            'statistics',
                            'missing_dates',
                            'smart_analysis'
                        ];

                        const missingFields = requiredFields.filter(field => !finalResult[field]);

                        if (missingFields.length === 0) {
                            addResult('前端整合驗證', '✅ 所有必要欄位都存在，前端應該能正常顯示資料！');
                        } else {
                            addResult('前端整合驗證', `❌ 缺少欄位: ${missingFields.join(', ')}`, false);
                        }

                        // 驗證統計資料
                        const stats = finalResult.statistics;
                        if (stats) {
                            addResult('統計資料驗證', `
缺少交易日: ${stats.total_missing_days || 0}
資料完整率: ${stats.completeness_rate || 0}%
已有資料天數: ${stats.total_existing_days || 0}
潛在交易日: ${stats.total_potential_trading_days || 0}
                            `);
                        }
                    }
                }

            } catch (error) {
                addResult('前端整合測試失敗', error.message, false);
            }
        }
    </script>
</body>
</html>
