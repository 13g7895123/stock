[tool:pytest]
# Pytest configuration for integration tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers for test categorization
markers =
    integration: marks tests as integration tests
    postgres: marks tests that require PostgreSQL database
    api: marks tests that require API service running
    e2e: marks tests as end-to-end tests
    slow: marks tests as slow running (> 5 seconds)
    docker: marks tests that require Docker services
    requires_docker: marks tests that require Docker services
    db_integration: marks tests as database integration tests
    requires_postgres: marks tests that require PostgreSQL

# Test output configuration
addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    -ra
    --durations=10

# Asyncio configuration
asyncio_mode = auto

# Test discovery
collect_ignore = [
    "conftest.py",
    "conftest_integration.py",
    "__pycache__",
    ".pytest_cache"
]

# Minimum version requirements
minversion = 6.0

# Timeout configuration (for long-running integration tests)
timeout = 300

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*unclosed.*:ResourceWarning