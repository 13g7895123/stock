# Stock Crawler Service - Docker Compose Configuration
# 高效能台灣股票資料爬蟲服務

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: crawler_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-stock_analysis}
      POSTGRES_USER: ${DB_USER:-stock_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "${DB_PORT:-9222}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./crawler-service/deployments/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-stock_user} -d ${DB_NAME:-stock_analysis}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crawler-network

  # Go Crawler Service
  crawler-service:
    build:
      context: ./crawler-service
      dockerfile: deployments/Dockerfile
    image: stock-crawler-service:latest
    container_name: stock_crawler_dashboard
    restart: unless-stopped
    ports:
      - "${CRAWLER_PORT:-9627}:8082"
    environment:
      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-stock_user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_NAME: ${DB_NAME:-stock_analysis}
      
      # Application Configuration
      APP_PORT: 8082
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Crawler Configuration
      MAX_WORKERS: ${MAX_WORKERS:-20}
      CRAWLER_TIMEOUT: ${CRAWLER_TIMEOUT:-30}
      RETRY_ATTEMPTS: ${RETRY_ATTEMPTS:-3}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./crawler-service/configs:/app/configs:ro
    networks:
      - crawler-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  crawler-network:
    driver: bridge

volumes:
  postgres-data:
